<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPENSE TRACKER</title>
</head>
<style>
    .expense {
        padding-top: 20px;
    }

    #whole {
        margin: 30px;
        background-color: rgb(255, 255, 255);
        color: rgb(0, 0, 0);
    }

    #btn {
        margin-left: 125px;
        color: white;
        background-color: rgb(6, 156, 11);
        width: 350px;
        border-radius: 20px;
        margin-top: 20px;
    }

    #Date {}

    #btn:hover {
        color: rgb(203, 44, 44);
        background-color: blue;
    }
</style>

<body>
    <h2 id="hd"
        style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
        <center>Expense Tracker</center>
    </h2>
    <form>
        <form action="backend"></form>
        <div id="whole">
            <div class="expense">
                <label for="expname">Expenses</label>
                <br>
                <input type="text" id="expname" placeholder="eg.Suyash">
            </div>
            <br>
            <div>
                <label for="Amount(₹)">Amount(₹)</label>
                <br>
                <input type="number" id="Amount(₹)" placeholder="eg.6000">
            </div>
            <br>
            <div>
                <label for="Description">Desciption</label>
                <br>
                <input type=" text" id="Description" placeholder="eg.Bought">
            </div>
            <br>
            <div>
                <label for="Date">Date</label>
                <br>
                <input type="date" id="Date">
                <br>
            </div>
            <button id="btn">
                <center>Add Expense</center>
            </button>
        </div>
        </div>

    </form>
</body>

</html>
